<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Página de Registro</title>
  <link rel="icon" href="imagens/logo.png">
  <link rel="stylesheet" type="text/css" href="css/stylecadastro.css" />
  <link rel="stylesheet" type="text/css" href="css/footer.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-n3VGftOzgbzoDxSb5d5CO5HiVYkLgYDbsuztObo8MH/OiSeZphfMgDBQxOV/c0XtIIdy29TgT+yb2/CfCHD8Wg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
</head>

<body>

  <!-- Botão para voltar ao início -->
  
  <div class="overlay">
    <!-- Formulário de Login -->
    <form>
      
      <center><a href="index.html"><img width="50px" src="imagens/homebutton.jpg" alt=""></a></center>

      <!-- Conteiner -->
      <div class="con">
        <!-- Header  -->
        <header class="header-form">
          <h2>Registre-se</h2>
          <p>Registre aqui!</p>
        </header>
        <!-- Final da Header -->
        <br>
        <div class="field-set">

          <!--   Inicio do Form -->
        <form method="get">
          <span class="input-item">
            <i class="fa fa-user-circle"></i>
          </span>
          <input class="form-input" id="Nome" type="text" placeholder="Nome" required>
          <br>
          <span class="input-item">
            <i class="fa fa-user-circle"></i>
          </span>
          <input class="form-input" id="email" type="text" placeholder="E-mail" required>
          <br>

          <!-- Senha -->
          <span class="input-item">
            <i class="fa fa-key"></i>
          </span>
          <input class="form-input" type="password" placeholder="Senha" id="pwd" name="password" required>
          <span><br>
            <span class="input-item">
              <i class="fa fa-key"></i>
            </span>
            <input class="form-input" type="password" placeholder="Repita a senha" id="pwd2" name="password" required><br>
      
            <fieldset id=""> 
              <div>
                <input type="radio" name="regclass" id="serv" value="contrato"> Quero contratar</>
              </div>
                <input type="radio" name="regclass" id="trab" value="trabalhar"> Quero trabalhar</>
            </fieldset>
          </form>

            <br>
            <!-- Botões -->
            <button class="registro" id="registro"> Registrar </button>
            <script src="script2.js"></script>
        </div>
        <div class="other" id="others">
          <!-- Esqueceu a senha-->
        <a href="login-page.html"
          <button class="btn submits sign-up" id="jtenhoconta">Já tenho conta
            <i class="fa fa-user-circle" aria-hidden="true"></i>
          </button>
        </a>
        </div>
        <!-- Fim do conteiner  -->
      </div>
    </form>
  </div>
  <footer>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <p>&copy; 2023 Diarizei. All Rights Reserved.</p>
        </div>
        <div class="col-md-6">
          <ul class="social-icons">
            <li><a href="#"><i class="fab fa-facebook"></i></a></li>
            <li><a href="#"><i class="fab fa-twitter"></i></a></li>
            <li><a href="#"><i class="fab fa-instagram"></i></a></li>
            <li><a href="#"><i class="fab fa-linkedin"></i></a></li>
          </ul>
        </div>
      </div>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</body>

</html>
